<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon game</title>

    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/" />
    <link
      rel="icon"
      href="https://cdn6.f-cdn.com/contestentries/2240388/46077244/6447f05252fbe_thumb900.jpg"
      type="image/png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <main>
      <div class="container bg-light p-5 rounded shadow">
        <div class="row">
          <div class="col-4">
            <div class="card shadow" style="width: 190px; border: none">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3b/Pokemon_Trading_Card_Game_cardback.jpg/220px-Pokemon_Trading_Card_Game_cardback.jpg"
                class="card-img-top user"
                id="playerCard"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text" id="playerChoice">Your choice: ...</p>
                <p id="scoreP"></p>
              </div>
            </div>
          </div>

          <div class="col-4">
            <div
              class="card"
              style="width: 190px; border: none; background-color: #fff"
            >
              <img
                src="https://static.vecteezy.com/system/resources/previews/019/541/245/non_2x/vs-icons-illustration-versus-icons-symbol-vector.jpg"
                class="card-img-top"
                alt="..."
              />
            </div>
          </div>

          <div class="col-4">
            <div class="card shadow" style="width: 190px; border: none">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3b/Pokemon_Trading_Card_Game_cardback.jpg/220px-Pokemon_Trading_Card_Game_cardback.jpg"
                class="card-img-top computer"
                id="computerCard"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text" id="computerChoice">Machine choice: ...</p>
                <p id="scoreM"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="choices">
          <button
            type="button"
            class="btn btn-warning game-btn mt-5"
            id="pikachuBtn"
          >
            Pikachu</button
          ><button
            type="button"
            class="btn btn-warning game-btn mt-5"
            id="charmanderBtn"
          >
            Charmander</button
          ><button
            type="button"
            class="btn btn-warning game-btn mt-5"
            id="bulbasaurBtn"
          >
            Bulbasaur
          </button>
        </div>

        <p class="text-center text-dark pt-5" id="results">results....</p>

        <button type="button" class="btn btn-danger" id="playAgain">Play Again</button>
        <br>  
        <button type="button "  class="btn btn-danger" id="exitBtn"> Exit game</button>
        
      </div>
    </main>

    <script src="../script.js" ></script>
  </body>
</html>
