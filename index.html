<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Game</title>
    <link
      rel="icon"
      href="https://cdn6.f-cdn.com/contestentries/2240388/46077244/6447f05252fbe_thumb900.jpg"
      type="image/png"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
 
  <body class="body">
    <div class="pokeball">
      <div class="top-half"></div>
      <div class="bottom-half"></div>
      <div class="center-circle"></div>
      <div class="center-button"></div>
    </div>

    <main>
      <div class="box">
        <h1 class="game-title">Pokemon Game</h1>
        <img
          class="img"
          src="https://cdn.pixabay.com/photo/2016/09/01/09/31/pokemon-1635610_640.png"
          alt=""
        />
        <img
          class="pokemon"
          src="https://cdn.pixabay.com/photo/2016/09/01/09/31/pokemon-1635610_640.png"
          alt=""
        />

        <button type="button" class="btn btn-danger button" id="btn">
          Start game
        </button>

        
      </div>

      <div class="progress"  id="progress" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated text-bg-danger" style="width: 0%">0</div>
      </div>
    </main>
    <div class="pokeball">
      <div class="top-half"></div>
      <div class="bottom-half"></div>
      <div class="center-circle"></div>
      <div class="center-button"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
